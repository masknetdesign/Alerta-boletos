<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Alerta de Boletos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">
                <i class="fas fa-envelope mr-2"></i> Contato
            </h1>
            <p class="text-gray-600 mt-2">Entre em contato conosco</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="max-w-md mx-auto">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-indigo-700 mb-4">Informações de Contato</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-indigo-600 mr-3"></i>
                            <span>contato@alertadeboletos.com</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-globe text-indigo-600 mr-3"></i>
                            <span>www.alertadeboletos.com</span>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-indigo-700 mb-4">Redes Sociais</h2>
                    <div class="flex space-x-4">
                        <a href="#" class="text-indigo-600 hover:text-indigo-800">
                            <i class="fab fa-facebook text-2xl"></i>
                        </a>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800">
                            <i class="fab fa-twitter text-2xl"></i>
                        </a>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold text-indigo-700 mb-4">Formulário de Contato</h2>
                    <form id="contactForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                            Enviar Mensagem
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-600">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-arrow-left mr-2"></i> Voltar para o aplicativo
            </a>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
            this.reset();
        });
    </script>
</body>
</html>
